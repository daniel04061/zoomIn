<html>
<head>
  <title>Zoom-In Demo</title>
  <link rel="stylesheet" href="css/jquery.zoomin.min.css" />
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="js/jquery.zoomin.min.js"></script>
  <style>

    body {
      padding: 0;
      margin: 0;
      background-color: #FFF;
      color: #000;
      font-family: Arial;
      font-size: 2em;
    }

    #container {
      position: relative;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 100%;
      padding: 10px;
      text-align: center;
    }

  </style>
</head>
<body>

  <div style="position: absolute; top: 0; left: 0; right: 0; padding: 20px;">

    <button id="bn_run" style="font-size: .50em; padding: 8px;">Run Again</button>
    &nbsp;
    <a style="font-size: .50em;" href="https://github.com/daniel04061/zoomIn"><b>zoomin</b> on GitHub</a>

    <div style="position: absolute; top: 0; right: 0; padding: 20px;">
      <b>zoomin</b> jQuery Plugin
      <div style="position: absolute; right: 0; bottom: -25px; padding: 20px; text-align: right; font-size: .60em;">
        by Daniel Boucher
      </div>
    </div>

  </div>

  <div id="container"></div>

  <script>

    var bn = document.getElementById( 'bn_run' );
    bn.addEventListener( 'click' , function () {

      $( '#container' ).zoomin({
        text: 'The quick brown fox jumped the fence!',
        onComplete: function () { console.log('done'); }
      });

    });

    $( '#container' ).zoomin({
      text: 'The quick brown fox jumped the fence!',
      onComplete: function () { console.log('done'); }
    });

  </script>

</body>
</html>
